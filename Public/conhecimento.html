<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style_conhecimento.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
    <link rel="shortcut icon" href="Imgs/FavIcon/apple-icon-180x180.png" type="image/x-icon">
    <title>conhecimento</title>
</head>
<body>
    <div id="div_conhecimento">
        <div id="tela_preta">
            <div id="div_boxConhecimento">
                <div id="titulo">Teste seu conhecimento</div>
                <div class="div_input">
                <span>Insira os campeões que você conhece</span><input type="text" id="input_campeoes">
                <div class="botoes">
                <button class="botão" onclick="cadastrar()">Cadastrar</button>
                <button class="botão" onclick="exibir()">Exibir</button>
            </div>
            <div id="resultado"></div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>

    var lista_campeoes = []
    var campeões_totais = 159
    function cadastrar() {

        
        var campeao = input_campeoes.value
        var existe = false
        
        input_campeoes.value = ""
        
        for (let c = 0; c < lista_campeoes.length; c++) {
            if (campeao == lista_campeoes[c]) {
                existe = true
            }
        }

        if (existe == true) {
            resultado.innerHTML = `Você ja cadastrou esse campeão`
        }
        else {
            lista_campeoes.push(campeao)
        }
        
    }

    function exibir() {
        resultado.innerHTML = ``
        var porcentagem = (lista_campeoes.length * 100) / campeões_totais; 
        for (let c = 0; c < lista_campeoes.length; c++) {
            resultado.innerHTML += `${c+1}. ${lista_campeoes[c]}  `
            if ((c + 1) % 3 == 0) {
                resultado.innerHTML += `<br>`
            }
        }
        Swal.fire(`Parabéns você conhece ${porcentagem.toFixed(2)}% dos campeoes totais do League of legends`)
    }
</script>
