<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style_cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <div id="div_cadastro">
        <div class="div_caixa" id="div_box">

            <form class="form_cadastro">
                <div id="titulo">Cadastre-se</div>

                <div id="caixa_campos">

                <div class="inputs_separadas">

                    <div class="field">
                        <label id="label_nome">Nome</label>
                        <input id="input_nome" class="input_cadastro" type="text">
                    </div>

                    <div class="field">
                        <label id="label_nome_usuario">Nome de Usuario</label>
                        <input id="input_nome_usuario" class="input_cadastro" type="text">
                    </div>

                    <div class="field">
                        <label id="label_email">Email</label>
                        <input id="input_email" class="input_cadastro" type="text">
                    </div>

                    <div class="field">
                        <label id="label_cep">Cep</label>
                        <input id="input_cep" class="input_cadastro" type="text">
                    </div>
                </div>

                <div class="caixa_inputs">
                    <div class="field">
                        <label id="label_estado">Estado</label>
                        <input id="input_estado" class="input_cadastro" type="text">
                    </div>

                    <div class="field">
                        <label id="label_rota">Rota</label>
                        <select id="select_rota">
                            <option value="top">Top</option>
                            <option value="jungle">Jungle</option>
                            <option value="mid">Mid</option>
                            <option value="adc">Adc</option>
                            <option value="sup">Sup</option>
                        </select>
                    </div>

                    <div class="field">
                        <label id="label_senha">Senha</label>
                        <input class="input_cadastro" type="text">
                    </div>

                    <div class="field">
                        <label id="label_confirmar_senha">Senha</label>
                        <input id="input_confirmar_senha" class="input_cadastro" type="text">
                    </div>
                </div>
            </div>

                <button id="botao_cadastro" class="botao_entrar">Cadastrar</button>

            </form>
        </div>
    </div>
    </div>
</body>

</html>
