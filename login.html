<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style_login.css">
    <script src="JS/login.js"></script>
    <title>Login</title>
</head>

<body>
    <div id="div_login">

        <div id="div_voltar">
            Voltar
        </div>

        <div class="div_caixa" id="div_box">

            <form class="form_login">
                <h1 id="h1_titulo">Iniciar Sessão</h1>
                <div class="field">
                    <label id="label_nomeUsuario">Nome de Usuario</label>
                    <input class="input_login" type="text">
                </div>

                <div class="field">
                    <label id="label_senha">Senha</label>
                    <input class="input_login" type="text">
                </div>


                <button id="botao_login" class="botao_entrar">Entrar</button>


                <h3>Você não possui cadastro?<span id="clique_aqui"> Clique Aqui</span></h3>
            </form>
        </div>
        <div id="icone_lol">
            <img src="Imgs/Icone_lol_semfundo.png">
        </div>
    </div>
</body>

</html>
